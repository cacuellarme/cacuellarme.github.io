<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <form action="post" class="formulario">
            <h2 class="titulo">Formulario de Registro</h2>
            <input type="text" class="nombre" placeholder="Ingrese sus Nombres">
            <input type="text" class="apellido" placeholder="Ingrese sus Apellidos">
            <input type="email" class="correo" placeholder="Ingrese su Correo">
            <input type="password" class="password" placeholder="Ingrese su Contraseña" id="input"> 
            <img src="./ojo.png" alt="" class="icon" id="ojo">
            <span class="politicas"> <input type="radio" class="radio"> Estoy de acuerdo con los Terminos y Condiciones.</span>
            <input type="submit" class="boton" value="Registrar">
            <span class="politicas2">¿Aun no estas registrado?</span>
        </form>
    </div>

    <script src="./js.js"></script>
</body>
</html>
